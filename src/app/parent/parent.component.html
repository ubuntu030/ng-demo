<div>
  <h2>父子元件溝通</h2>
  <div class="row">
    <div class="col">
      <p>透過 @input() @output 溝通</p>
      <p>@Input() 在子元件中使用，引入從父元件下來的參數。</p>
      <p>
        @Ouput() 將 EventEmitter溢於子元件屬性中(app-child)，讓父元件使用
        callback接受事件
      </p>
      <p>EventEmitter的實例使用 .emit(...data)發送資料。</p>
    </div>
  </div>
  <section class="row">
    <div class="col">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon3">TODO:</span>
        </div>
        <input
          type="text"
          class="form-control"
          aria-describedby="basic-addon3"
          #todoInput
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="add(todoInput.value); todoInput.value = ''"
          >
            add
          </button>
        </div>
      </div>
      <label>child component 顯示清單</label>
      <app-child
        [todos]="todos"
        (todoEvent)="catchEventEmit($event)"
      ></app-child>
    </div>
  </section>
  <hr />
  <div class="row">
    <div class="col">
      <p>透過 @ViewChild 溝通</p>
      <p>@ViewChild() 在父元件中使用並引入子元件，</p>
      <p>使父元件可以使用子元件的公開方法(public method)，</p>
      <p>生命週期Hook: 在視圖初始化後操作可使用 ngAfterViewInit 進行動作。</p>
    </div>
  </div>
  <section class="row">
    <div class="col">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Recipient's username"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          [(ngModel)]="messageForAlert"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="showModal(messageForAlert)"
          >
            open
          </button>
        </div>
      </div>
    </div>
  </section>
  <app-alert-modal #appAlertModal></app-alert-modal>
</div>
